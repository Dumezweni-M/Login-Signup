<!-- Container -->

        <div class="container">      

            <div id="loginWrap" class="loginWrap">
                <form action="">
                    <div class="welcome">
                        <h1>AstroCafe</h1>
                    </div>
                    <p class="subtitle is-size-7">Welcome to Your Coffee Supply Haven</p>
                    <input type="text" id="loginUsername" name="username" placeholder="Username" required>
                    <input type="password" id="loginpassword" name="password" placeholder="Password" required>
                    <div class="loginBtn is-size-7">LOGIN</div>
                </form>
                <div class="assist">
                    <h5 class="subtitle is-size-7">Forgot Password</h5>
                    <h5 id="signUpLink" class="subtitle is-size-7">Sign-up</h5>
                </div>
                <div class="disclaimer is-size-7">
                    <p><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. 
                    </p>
                </div>
            </div>

            <div id="signUpWrap" class="signUpWrap">
                <form action="">
                    <div class="welcome">
                        <h1>AstroCafe</h1>
                    </div>
                    <p class="subtitle is-size-7">Sign-Up to Your Coffee Supply Haven</p>
                    <input type="text" id="signUpUsername" name="username" placeholder="Username" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <div class="loginBtn is-size-7">SIGN UP</div>
                </form>
                <div class="assist">
                    <h5 id="loginLink" class="subtitle is-size-7">Back to login</h5>
                    
                </div>
                <div class="disclaimer is-size-7">
                    <p><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. 
                    </p>
                </div>
            </div>









        </div>
       <script src="script.js"></script>
</body>
